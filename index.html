<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Countries</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <style>  
        body {  
            background-color: #f8f9fa;  
        }  
        header {  
            text-align: center;  
            margin-bottom: 20px;  
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;;
        }  
        button{
            width: 400px;
            
        }
    </style>  
</head>  

<body>  
    <header>  
        <h1>🌍 Find Country Details 🔍</h1>  
    </header>  

    <div class="container-fluid p-3" style="background-color:azure;">  
        <a class="navbar-brand" style="font-size: 20px; font-family:Arial, Helvetica, sans-serif">Enter a Country Name to Find Details:</a>  
        <br><br>
        <div class="d-flex" role="search" id="country-form">  
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="txtSearch" >  
            <button class="btn btn-outline-info btn-outline-primary" type="submit" onclick="searchCountry()">Search</button>  
        </div>  
    </div>  

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="row">

          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script src="app.js"></script>  
</body>  

</html>
